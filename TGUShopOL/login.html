<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号登陆</title>
   <style>
       body{
    margin: 0;
    padding: 0;
    background: url(img/bg01.png)no-repeat center center fixed;
    overflow: hidden;
    background-size: cover;
}


div{
    display: block;
}

.topbar{
    margin-top: 0px;
    background-color: teal;
    height: 40px;
    width: auto;
    border-bottom: 2px solid rgb(7, 70, 70);
    animation: animation01 1000ms;
}
.topbar h2{
    font-family: 微软雅黑;
    font-size: 30px;
    color: white;
    margin-left: 3%;
}
/* box可根据宽度自适应 */
.loginbox{
    float: right;
    margin-top: 9%;
    margin-right: 15%;
    border: 1.5px solid rgba(12, 146, 146, 0.781);
    width: 400px;
    height: 450px;
    background-color: #fff;
    position: relative;
    z-index: 12;
    padding: 0;
    border-radius: 7px;
    overflow: hidden;
    animation: animation03 3000ms;
    }

.loginbox h2{
    margin-top: 3%;
    font-family: "Comic Sans MS";
    font-size: 40px;
    color: rgb(61, 61, 61);
    text-align: center;
}
.loginbox .register{
    position: absolute;
    right: 5%;
    bottom: 5%;
    font-size: 15px;
    text-decoration: none;
    color: rgb(0, 102, 102);
}
input{
    border: 1.3px solid teal;
}
.loginbox .peonum{
    margin: 60px 0 30px;
    display: flex;
    justify-content: center;
    height: 33px;
}
.loginbox .peopass{
    display: flex;
    justify-content: center;  
    height: 33px;
}
.loginButton{
    position: relative;
    margin: 40px 130px;
	width: 175px;
    height: 30px;
    background-color: teal;
	color: white;
	border: 0;
	border-radius: 5px;
}
.logo img{
    float: left;
    margin-top: 12%;
    margin-left: 18%;
    width: 25%;
    animation: animation04 5000ms;
}
.footer{
    position: absolute;
    bottom: 3px;
    width: 98.95%;
    height: 25px;
    background-color: rgba(20, 77, 77, 0.425);
    padding: 10px;
    text-align: center;
    animation: animation02 1000ms;
}

.re-down-main{
  margin-top: auto;
  display: flex;
  width: auto;
  height: 4vh;
  line-height: 4vh;
  justify-content: center;
  text-decoration: none;
}
/* bottombar属性 */
.line{
  width: 1px;
  height: 2vh; 
  margin: auto 0;
  margin-right: 5px;
  margin-left: 5px;
  background-color: black;
  
}

.re-down-main a{
  color: black;
  text-decoration: none;
}
.re-down-main a:hover{
  color: aqua;
  text-decoration: none;
}
